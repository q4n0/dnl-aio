<!DOCTYPE html>

<head>
    <title>Download Manager</title>
    <style>
        /* Gruvbox theme colors */
        :root {
            --bg0: #282828;
            --bg1: #3c3836;
            --bg2: #504945;
            --fg0: #fbf1c7;
            --fg1: #ebdbb2;
            --blue: #458588;
            --blue-light: #83a598;
            --orange: #d65d0e;
            --green: #98971a;
            --aqua: #689d6a;
            --red: #cc241d;
            --yellow: #d79921;
            /* Animated buttons */
        .btn-animated {
            background: var(--blue);
            color: var(--fg0);
            padding: 12px 24px;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .btn-animated:hover {
            transform: scale(1.05);
        }

        .btn-animated::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, 
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent);
            transform: translateX(-100%);
        }

        .btn-animated:hover::after {
            transform: translateX(100%);
            transition: 0.5s;
        }

        /* Social links */
        .social-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            padding: 10px;
            background: var(--bg1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .social-link {
            color: var(--fg1);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .social-link:hover {
            background: var(--bg2);
            color: var(--yellow);
            transform: translateY(-2px);
        }

        /* Background with pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg0) url('data:image/svg+xml,...') center;
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        /* Card hover effects */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        /* Loading animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    }

    body {
        background-color: var(--bg0);
        color: var(--fg0);
        font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .card {
        background-color: var(--bg1);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
        color: var(--yellow);
    }

    .input-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        color: var(--aqua);
        margin-bottom: 0.5rem;
    }

    input, select {
        width: 100%;
        padding: 0.5rem;
        border-radius: 4px;
        background-color: var(--bg2);
        border: 1px solid var(--fg1);
        color: var(--fg0);
        margin-bottom: 1rem;
    }

    button {
        background-color: var(--blue);
        color: var(--fg0);
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: var(--blue-light);
    }

    .progress-bar {
        background-color: var(--bg2);
        border-radius: 4px;
        height: 8px;
        margin: 0.5rem 0;
        overflow: hidden;
    }

    .progress-fill {
        background-color: var(--green);
        height: 100%;
        transition: width 0.3s ease;
    }

    .download-item {
        background-color: var(--bg2);
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 0.5rem;
    }

    .status-badge {
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.875rem;
    }

    .status-active {
        background-color: var(--green);
        color: var(--bg0);
    }

    .status-error {
        background-color: var(--red);
        color: var(--fg0);
    }

    .status-completed {
        background-color: var(--aqua);
        color: var(--bg0);
    }
</style>
